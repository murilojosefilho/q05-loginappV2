<!DOCTYPE html>

<head>
    <title> Exercicio 5 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>Cadastro do site</header>
    <form>
        <div class="container">
            <div class="container-titulo">
                <h1>Cadastro</h1>
                <hr>
            </div>
            <div class="container-itens">
                <label class="l1">Nome:</label>
                <input type="text" id="input-nome" placeholder="Nome">
                <div id="erro_nome">Por favor, digite seu nome!</div>
                <div id="ok_nome">OK</div>
            </div>

            <div class="container-itens">
                <label class="l2">Dt.Nascimento:</label>
                <input type="text" id="input-dtnasc" placeholder="Dt de Nascimento">
                <div id="erro_dt">Por favor, coloque sua data de nascimento!</div>
                <div id="ok_dt">OK</div>
            </div>

            <div class="container-itens">
                <label class="l3">Email:</label>
                <input type="text" id="input-email" placeholder="Email">
                <div id="erro_email">Por favor, coloque seu email!</div>
                <div id="ok_email">OK</div>
            </div>

            <div class="container-itens">
                <label class="l4">Telefone:</label>
                <input type="text" id="input-tel" placeholder="Telefone">
                <div id="erro_tel">Digite seu numero, por favor!</div>
                <div id="ok_tel">OK</div>
            </div>
            <hr>
            <div class="container-itens">
                <button type="reset" class="x">Cancelar</button>
                <button type="button" class="V" onclick="verificacao()">Verificar</button>
            </div>
            <div class="erro_nome"></div>
        </div>
    </form>
</body>

</html>
